<!DOCTYPE html>
<html>
    <head>
        <title>Someting</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="background"></div>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?" class="greeting__input" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do"/>

        <ul class="js-toDoList"></ul>
        <span class="js-weather"></span>
        <div class="BG_location">
            <i></i>
            <span class="js-location"></span>
        </div>
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weahter.js"></script>
        <script
            src="https://kit.fontawesome.com/b539a783be.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
